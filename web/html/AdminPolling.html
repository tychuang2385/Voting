<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/AdminPolling.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/js/AdminPolling.js"></script>
    <title>Polling Admin</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div id="questionnairePanel">
          <div class="row">
            <div>questionnaireIdx:</div>
            <div>
              <input type="text" id="questionnaireIdx" />
            </div>
          </div>
          <button type="button" id="start" class="btn btn-info btn-lg">
            Start
          </button>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div id="questionPanel">
          <div class="row">
            <div>qIdx:</div>
            <div id="qIdx">0</div>
          </div>
          <div>
            <input type="text" id="qIdxInput" />
          </div>
          <button type="button" id="next" class="btn btn-info btn-lg">
            Next
          </button>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </body>
</html>
